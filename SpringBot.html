<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring Bot</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="F:\SpringBotJS.js"></script>
<link rel="stylesheet" href="F:\springbot.css">
</head>
<body>
<div id="center-text">
   <img src="https://i.pinimg.com/originals/09/e4/0c/09e40c7dcbe0a42b5c1e22b0fc9897d2.gif"  height="1000" alt="Italian Trulli">
  </div> 
<div id="body"> 
  
<div id="chat-circle" class="btn btn-raised">
        <div id="chat-overlay"></div>
		    <i class="fa fa-comments" style="font-size:48px;"></i>
	</div>
  
  <div class="chat-box">
    <div class="chat-box-header"><div style="bottom:7px;float:left;padding-left:50px;"><font face = "Comic sans MS" >Beyond Books</font></div>
      <img  width="90" height="81" alt="Chat Box" src="https://www.fg-a.com/spring/2020-snoopy-spring-flowers-animation.gif">
      
      <span class="chat-box-toggle"><i class="fa fa-times" aria-hidden="true" style="font-size:36px"></i></span>
    </div>
    <div class="chat-box-body">
      <div class="chat-box-overlay">   
      </div>
      <div class="chat-logs">
       
      </div><!--chat-log -->
    </div>
    <div class="chat-input">      
      <form>
        <input type="text" id="chat-input" placeholder="Send a message..."/>
      <button type="submit" class="chat-submit" id="chat-submit" ><i class="fa fa-paper-plane" aria-hidden="true" style="font-size:24px;"></i></button>
      </form>      
    </div>
  </div>
  
  
  
  
</div>
</body>
</html>
